<link th:href="@{/css/Form-widget-Modals/shortAns-modal.css}" media="all" rel="stylesheet" type="text/css" />
<div class="modal" id="shortAnsModal" tabindex="-1" role="dialog" aria-labelledby="shortAnsModal"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4 th:text="#{shortAns-modal-title}" class="modal-title" id="ModalTitle" >Short Answer Widget</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body col-md-12">
                <form name="myForm-1" id="shortAnsModal-form" onsubmit=" return CreateShortAnsWidgetForForm()" >
                    <div class="form-group" >
                        <label th:text="#{shortAns-modal-widget-name}" for="inputName-1" >Widget Name</label>
                        <input type="text" class="form-control" required pattern="\S(.*\S)?"
                               title="Enter String ID for name" id="inputName-1" placeholder="Enter Name">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label th:text="#{shortAns-modal-widget-question}" for="inputTitle-1" > String ID of Question to be displayed</label>
                                <input type="text" class="form-control" required pattern="\S(.*\S)?" title="Enter Title" id="inputTitle-1" placeholder="..">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label th:text="#{shortAns-modal-bookmark}" for="bookmark" >Hint For Answer</label>
                                <input type="text" class="form-control" id="bookmark" placeholder="*Optional*">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button th:text="#{fivestar-modal-button-cancel}" type="button" class="btn btn-danger" data-dismiss="modal" >Cancel</button>
                        <input th:value = "#{fivestar-modal-button-submit}" type="submit" class="btn btn-success" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/Form-widget-Modals/shortAns-modal.js}" type="text/javascript"></script>
