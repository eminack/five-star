<link th:href="@{/css/form-widget-modals/fivestar-edit-modal.css}" media="all" rel="stylesheet" type="text/css" />
<div class="modal" id="fivestarEditModal" tabindex="-1" role="dialog" aria-labelledby="fivestarEditModal"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 th:text="#{fivestar-modal-title}" class="modal-title" id="ModalTitle" >FiveStar Widget</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body col-md-12">
                <form name="fivestar-edit-form" id="fivestar-edit-form" onsubmit="return EditFiveStarWidget()">
                    <div class="form-group" >
                        <label th:text="#{fivestar-modal-widget-name}" for="Edit-inputName" >Widget Name</label>
                        <input type="text" class="form-control" required pattern="\S(.*\S)?" title="Enter String ID for name"
                               id="Edit-inputName" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label th:text="#{fivestar-modal-widget-question}" for="Edit-inputTitle">Question for 5 star widget</label>
                        <input type="text" class="form-control" required pattern="\S(.*\S)?" title="Enter Title"
                               id="Edit-inputTitle" placeholder="..">
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label th:text="#{fivestar-modal-Smiley-1-hint}" for="Edit-smiley1">Smiley 1 tooltip</label>
                                <input type="text" class="form-control" required pattern="\S(.*\S)?" id="Edit-smiley1" placeholder="..">
                            </div>
                        </div>
                        <div class="col-md 6">
                            <div class="form-group">
                                <label th:text="#{fivestar-modal-Smiley-2-hint}" for="Edit-smiley2" >Smiley 2 tooltip</label>
                                <input type="text" class="form-control" required pattern="\S(.*\S)?" id="Edit-smiley2" placeholder="..">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label th:text="#{fivestar-modal-Smiley-3-hint}" for="Edit-smiley3" >Smiley 3 tooltip</label>
                                <input type="text" class="form-control" required pattern="\S(.*\S)?" id="Edit-smiley3" placeholder="..">
                            </div>
                        </div>
                        <div class="col-md 6">
                            <div class="form-group">
                                <label th:text="#{fivestar-modal-Smiley-4-hint}" for="Edit-smiley4" >Smiley 4 tooltip</label>
                                <input type="text" class="form-control" required pattern="\S(.*\S)?" id="Edit-smiley4" placeholder="..">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label th:text="#{fivestar-modal-Smiley-5-hint}" for="Edit-smiley5" >Smiley 5 tooltip</label>
                                <input type="text" class="form-control" required pattern="\S(.*\S)?" id="Edit-smiley5" placeholder="..">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button th:text="#{fivestar-modal-button-cancel}" type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <input th:value = "#{fivestar-modal-button-submit}" type="submit" class="btn btn-success">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script th:src="@{/js/form-widget-modals/fivestar-edit-modal.js}" type="text/javascript"></script>
