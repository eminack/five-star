<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/header.html"></div>
    <link th:href="@{/css/edit-form.css}" media="all" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="wrapper" class="wrapper">
        <div class="container-fluid">
            <div th:replace="fragments/edit-form/edit-form-navbar.html"></div>
            <div th:replace="fragments/edit-form/edit-form-column-left.html"></div>

    <!--            Live Preview Part-->
            <div id="main" class="main  two-column">
                <h2 id="live-preview-heading" th:text="#{edit-form-column-2-heading}" >Live Preview</h2>
                <hr id="underline" class="style5">
                <div id="wrapper1" class="wrapper">
                    <button th:text="#{edit-form-button-copy-url}" type="button" class="btn btn-success btn-md"
                            id="button-copy-url" onclick="CopyFormUrl()">Copy Url
                    </button>
                </div>
                <br>
                <div class="container" id="live-preview-container">
                    <th:block th:each="widget:${form.widgets}">
                        <iframe th:src="@{'http://localhost:8080/form/'+${form.formId} + '/widget/'+${widget.widgetId}}"
                                width="100%"  frameBorder="0">
                        </iframe>
                    </th:block>
                </div>
            </div>
    <!--            -->

        </div>
        <br>
        <div th:replace="common/language-change.html"></div>
        <div th:insert="Form-widget-Modals/fivestar-edit-modal.html"></div>
        <div th:insert="Form-widget-Modals/fivestar-modal.html"></div>
    </div>
</body>

<script th:inline="javascript" >
    //these variable are needed in below mentioned js files.
    let formid = [[${form.formId}]];
    var WidgetIdToBeEdited;
</script>
<script th:src="@{/js/edit-form.js}" type="text/javascript"></script>
</html>
