<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/header::header"></div>
</head>
<body>
<div th:fragment="fivestar(widget)">
    <div class="card border-dark text-center text">
        <div class="card-body bg-light">
            <div class = "rating-box">
                <h3 th:text="${widget.data.title}" style="font-weight: bold">Example heading</h3>
                <input th:id=${widget.widgetId} th:name="${widget.widgetId}" value="2.5" class="rating-loading" size="md">

                <script th:inline="javascript">
                    var smileylist = {1:[[${widget.data.smiley1}]],2:[[${widget.data.smiley2}]],3:[[${widget.data.smiley3}]],4:[[${widget.data.smiley4}]],5:[[${widget.data.smiley5}]]};
                    console.log(smileylist);
                    var id = [[${widget.widgetId}]];
                    console.log("id = " + id);
                    $('#'+id).rating({
                        step: 1,
                        starCaptions: smileylist,
                        starCaptionClasses: {1: 'text-danger', 2: 'text-warning', 3: 'text-info', 4: 'text-primary', 5: 'text-success'}
                    });

                    // var b = document.getElementById("input-2");
                    // console.log(b.value);
                </script>
            </div>
        </div>
    </div>
</div>

</body>
</html>
