<div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLongTitle">Create Form</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="myForm" onsubmit="return CreateForm()">
                    <div class="form-group">
                        <label for="message-text" style="font-size: small">Form Name</label>
                        <input type="text" class="form-control"  required pattern="\S(.*\S)?" title="Form Name"
                               placeholder="..form heading.." id="message-text">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" style="font-size: small">Cancel</button>
                        <input type="submit" class="btn btn-success" style="font-size: small" value="Submit">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
