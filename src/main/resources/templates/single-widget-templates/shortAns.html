<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/header.html"></div>
</head>
<body>
<div th:fragment="shortAns(widget)">
    <link th:href="@{/css/single-widget-templates/shortAns.css}" media="all" rel="stylesheet" type="text/css" />
    <div class="card border-dark text-center text" style="height: max-content">
        <div class="card-body bg-light">
            <h3 id="heading-1" th:text="#{${widget.data.title}}">Example heading</h3>
            <textarea th:id=${widget.widgetId} class="area-1" th:placeholder="(${widget.data.bookmark}!='')? #{${widget.data.bookmark}}:''"></textarea>
        </div>
        <script th:inline="javascript">
            var id = [[${widget.widgetId}]];
            var alertMsg = [[#{single-widget-submit-alert}]];
        </script>
        <script th:src="@{/js/single-widget-templates/shortAns.js}" type="text/javascript"></script>
    </div>
</div>
