<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/header.html"></div>
</head>
<body>
<div th:fragment="fivestar(widget)">
    <link th:href="@{/css/single-widget-templates/fivestar.css}" media="all" rel="stylesheet" type="text/css" />
    <div class="card border-dark text-center text">
        <div class="card-body bg-light">
            <div class = "rating-box">
                <h3 id="heading" th:text="#{${widget.title}}">Example heading</h3>
                <input th:id=${widget.widgetId} th:name="${widget.widgetId}" th:attr="data-sm1=#{${widget.hint1}},
                    data-sm2=#{${widget.hint2}},data-sm3=#{${widget.hint3}},data-sm4=#{${widget.hint4}},
                    data-sm5=#{${widget.hint5}}" value="3" class="rating-loading" size="md">

                <script th:inline="javascript">
                    var id = [[${widget.widgetId}]];
                    var alertMsg = [[#{single-widget-submit-alert}]];
                </script>
                <script th:src="@{/js/single-widget-templates/fivestar.js}" type="text/javascript"></script>
            </div>
        </div>
    </div>
</div>

</body>
</html>
