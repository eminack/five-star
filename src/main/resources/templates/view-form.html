<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/header.html"></div>
    <link th:href="@{/css/view-form.css}" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wrapper" class="wrapper">
    <div id="container-top" class="container" >
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-text" id="form-name" th:text="#{${form.name}}"></span>
        </nav>
        <br>
        <div id="container-2" class="container" >

            <th:block th:each="widget : ${form.widgets}">
                <div th:replace="'form-widget-templates/'+${widget.templateId}::${widget.templateId}(${widget})"></div>
                <br>
            </th:block>

            <span th:if="${preview eq 'no'}">
                <div id="wrapper2" class="wrapper" >
                    <button id="submit-form" th:text="#{view-form-button-submit}" type="button" class="btn btn-success btn-lg"
                         onclick="submitForm()">Submit
                    </button>
                </div>
            </span>
        </div>
        <br>
        <div id="lang">
            <div th:replace="common/language-change.html"></div>
        </div>
    </div>

</div>
</body>
<script th:inline="javascript">
    var formId = [[${form.formId}]];
    var alertMsg = [[#{single-widget-submit-alert}]];
</script>
<script type="text/javascript" src="/js/view-form.js"></script>
<script type="text/javascript" src="/js/common/language-change.js"></script>
</html>
